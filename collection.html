  <!-- Temp Background Cycler -->
  <script>
    function getRandomInt(max) {

    }

    const bgArr = ["bg-Unbridled-Growth.jpg", "bg-Llanowar-Envoy-Dominaria-MtG-Art.jpg", "bg-Ancient-Hellkite-MtG-Art-1024x640.jpg", "bg-Slinn-Voda-the-Rising-Deep-Dominaria-MtG-Art.jpg", "bg-Traxos-Scourge-of-Kroog-Dominaria-MtG-Art.jpg", "bg-Mana-Charged-Dragon-MtG-Art.jpg"];



    bg.style.background = "url('./images/" + bgArr[getRandomInt(5)] + "')";
    bg.style.backgroundRepeat = "no-repeat";
